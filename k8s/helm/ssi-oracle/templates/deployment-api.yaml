{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ssi-shadow.fullname" . }}-api
  labels:
    {{- include "ssi-shadow.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ssi-shadow.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.api.ports.metrics }}"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "ssi-shadow.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ssi-shadow.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry }}{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.ports.http }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.api.ports.metrics }}
              protocol: TCP
          env:
            - name: APP_ENV
              value: {{ .Values.global.environment | quote }}
            - name: APP_PORT
              value: {{ .Values.api.ports.http | quote }}
            - name: METRICS_PORT
              value: {{ .Values.api.ports.metrics | quote }}
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ssi-shadow.fullname" . }}-config
                  key: LOG_LEVEL
            - name: LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ssi-shadow.fullname" . }}-config
                  key: LOG_FORMAT
            # Meta credentials
            - name: META_PIXEL_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.names.meta }}
                  key: pixel-id
            - name: META_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.names.meta }}
                  key: access-token
            # TikTok credentials
            - name: TIKTOK_PIXEL_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.names.tiktok }}
                  key: pixel-id
            - name: TIKTOK_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.names.tiktok }}
                  key: access-token
            # Google credentials
            - name: GA4_MEASUREMENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.names.google }}
                  key: measurement-id
            - name: GA4_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.names.google }}
                  key: api-secret
            # GCP Project
            - name: GCP_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.names.gcp }}
                  key: project-id
            # Redis
            {{- if .Values.redis.enabled }}
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ssi-shadow.fullname" . }}-redis
                  key: redis-url
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.api.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.api.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
            {{- if .Values.secrets.externalSecrets.enabled }}
            - name: gcp-credentials
              mountPath: /app/credentials
              readOnly: true
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        {{- if .Values.secrets.externalSecrets.enabled }}
        - name: gcp-credentials
          secret:
            secretName: {{ .Values.secrets.names.gcp }}
        {{- end }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
