# =============================================================================
# S.S.I. SHADOW - Grafana Dashboard Provisioning
# =============================================================================

apiVersion: 1

providers:
  - name: 'SSI Shadow'
    orgId: 1
    folder: 'SSI Shadow'
    folderUid: 'ssi-shadow'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
